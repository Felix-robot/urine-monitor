<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>尿流率监测 V4.0</title>
    <style>
        /* 保持原样式 */
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding-bottom: 120px; margin: 0; color: #333; }
        .header { background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
        .status-box { display: flex; align-items: center; font-size: 14px; font-weight: 500; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; margin-right: 8px; }
        .dot.connected { background: #f1c40f; }
        .dot.recording { background: #e74c3c; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .live-value { font-family: monospace; font-weight: bold; font-size: 18px; color: #2c3e50; }
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-item { text-align: center; background: #f8f9fa; padding: 12px; border-radius: 8px; }
        .stat-label { font-size: 12px; color: #888; margin-bottom: 4px; }
        .stat-val { font-size: 20px; font-weight: 700; color: #2c3e50; }
        .chart-header { display: flex; justify-content: space-between; margin-bottom: 10px; border-left: 4px solid #3498db; padding-left: 10px; }
        .chart-title { font-weight: 600; font-size: 15px; }
        canvas { width: 100%; height: 200px; display: block; }
        .control-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 20px; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); display: flex; gap: 10px; z-index: 200; }
        .btn { flex: 1; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-connect { background: #2980b9; }
        .btn-start { background: #27ae60; }
        .btn-stop { background: #c0392b; }
        .btn-export { background: #7f8c8d; }
        .hidden { display: none !important; }
        .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 30px; font-size: 14px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999; }
    </style>
</head>
<body>
    <div class="header">
        <div class="status-box">
            <div id="statusDot" class="dot"></div>
            <span id="statusText">未连接</span>
        </div>
        <div class="live-value" id="liveFlow">0.0 ml/s</div>
    </div>

    <div class="container">
        <div class="card">
            <div class="grid">
                <div class="stat-item"><div class="stat-label">最大流速 (ml/s)</div><div class="stat-val" id="valMax">0.0</div></div>
                <div class="stat-item"><div class="stat-label">累计尿量 (ml)</div><div class="stat-val" id="valVol">0</div></div>
                <div class="stat-item"><div class="stat-label">时间 (s)</div><div class="stat-val" id="valTime">0</div></div>
                <div class="stat-item"><div class="stat-label">平均流速 (ml/s)</div><div class="stat-val" id="valAvg">0.0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="chart-header"><span class="chart-title">流速曲线</span></div>
            <canvas id="flowChart"></canvas>
        </div>
        <div class="card">
            <div class="chart-header"><span class="chart-title" style="border-color:#27ae60">累计尿量</span></div>
            <canvas id="volChart"></canvas>
        </div>
    </div>

    <div class="control-bar">
        <button id="btnConnect" class="btn btn-connect" onclick="connectDevice()">连接设备</button>
        <button id="btnStart" class="btn btn-start hidden" onclick="startRecording()">开始 / 归零</button>
        <button id="btnStop" class="btn btn-stop hidden" onclick="stopRecording()">停止测试</button>
        <button id="btnExport" class="btn btn-export hidden" onclick="exportData()">导出数据</button>
    </div>
    <div id="toast" class="toast">提示</div>

    <script>
        let bluetoothDevice, gattCharacteristic;
        let isConnected = false;
        let isRecording = false;
        
        let baseVolumeOffset = 0;
        let currentRawVolume = 0; // 实时存储 ESP32 发来的最新体积
        
        let dataFlow = [];
        let dataVol = [];
        let dataTime = [];
        let startTime = 0;
        
        const ctxFlow = document.getElementById('flowChart').getContext('2d');
        const ctxVol = document.getElementById('volChart').getContext('2d');

        async function connectDevice() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'URINE-TEST' }],
                    optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
                });
                bluetoothDevice = device;
                device.addEventListener('gattserverdisconnected', onDisconnected);
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
                gattCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
                await gattCharacteristic.startNotifications();
                gattCharacteristic.addEventListener('characteristicvaluechanged', handleBluetoothData);
                
                isConnected = true;
                updateStatus('connected');
                showToast("连接成功");
                document.getElementById('btnConnect').classList.add('hidden');
                document.getElementById('btnStart').classList.remove('hidden');
            } catch (error) { showToast("连接失败: " + error); }
        }

        let buffer = "";
        function handleBluetoothData(event) {
            const value = new TextDecoder().decode(event.target.value);
            buffer += value;
            if (buffer.includes('\n')) {
                const lines = buffer.split('\n');
                buffer = lines.pop();
                lines.forEach(line => {
                    const parts = line.trim().split(',');
                    if (parts.length === 2) {
                        const flow = parseFloat(parts[0]);
                        const rawVol = parseFloat(parts[1]);
                        if (!isNaN(flow) && !isNaN(rawVol)) {
                            // 无论是否录制，只要有数据来，就更新 currentRawVolume
                            // 这样按下 Start 的瞬间，baseVolumeOffset 才是准的
                            currentRawVolume = rawVol; 
                            
                            if (isRecording) {
                                processData(flow, rawVol);
                            } else if (isConnected) {
                                document.getElementById('liveFlow').textContent = `[待机] ${flow.toFixed(1)} ml/s`;
                            }
                        }
                    }
                });
            }
        }

        function processData(flow, rawVol) {
            let displayVol = rawVol - baseVolumeOffset;
            if (displayVol < 0) displayVol = 0;
            
            const now = Date.now();
            const timeElapsed = (now - startTime) / 1000;
            
            dataFlow.push(flow);
            dataVol.push(displayVol);
            dataTime.push(timeElapsed);
            
            document.getElementById('liveFlow').textContent = `${flow.toFixed(1)} ml/s`;
            
            if (dataFlow.length % 2 === 0) { // 降频渲染
                updateStats(displayVol, timeElapsed);
                drawCharts();
            }
        }

        function startRecording() {
            if (!isConnected) return;
            // 归零逻辑：以当前收到的重量为基准
            baseVolumeOffset = currentRawVolume;
            
            dataFlow = []; dataVol = []; dataTime = [];
            startTime = Date.now();
            isRecording = true;
            updateStatus('recording');
            
            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('btnStop').classList.remove('hidden');
            document.getElementById('btnExport').classList.add('hidden');
            
            // 立即重置 UI
            updateStats(0, 0);
            drawCharts();
            showToast("已归零，开始记录");
        }

        function stopRecording() {
            isRecording = false;
            updateStatus('connected');
            document.getElementById('btnStop').classList.add('hidden');
            document.getElementById('btnStart').classList.remove('hidden');
            document.getElementById('btnStart').textContent = "重新测试";
            document.getElementById('btnExport').classList.remove('hidden');
            drawCharts();
        }

        function exportData() {
            if (dataFlow.length === 0) { showToast("无数据"); return; }
            let csv = "Time(s),Flow(ml/s),Volume(ml)\n";
            for (let i = 0; i < dataFlow.length; i++) {
                csv += `${dataTime[i].toFixed(2)},${dataFlow[i].toFixed(2)},${dataVol[i].toFixed(1)}\n`;
            }
            navigator.clipboard.writeText(csv).then(() => alert("已复制到剪贴板"))
            .catch(() => {
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url; link.download = `data_${Date.now()}.csv`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            });
        }

        function updateStats(vol, time) {
            const maxFlow = dataFlow.length > 0 ? Math.max(...dataFlow) : 0;
            const avgFlow = time > 0 ? (vol / time) : 0;
            document.getElementById('valMax').textContent = maxFlow.toFixed(1);
            document.getElementById('valVol').textContent = vol.toFixed(0);
            document.getElementById('valTime').textContent = time.toFixed(0);
            document.getElementById('valAvg').textContent = avgFlow.toFixed(1);
        }

        function drawCharts() {
            renderGraph(ctxFlow, dataFlow, '#3498db');
            renderGraph(ctxVol, dataVol, '#27ae60');
        }

        function renderGraph(ctx, data, color) {
            const w = ctx.canvas.width = ctx.canvas.offsetWidth * 2;
            const h = ctx.canvas.height = ctx.canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            const width = w / 2, height = h / 2;
            ctx.clearRect(0, 0, width, height);
            if (data.length < 2) return;
            
            const max = Math.max(...data, 10);
            const padding = 10;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2; 
            ctx.lineJoin = 'round';
            
            // 简单的三点平滑，让曲线好看点
            for (let i = 0; i < data.length; i++) {
                let val = data[i];
                if (i > 0 && i < data.length - 1) val = (data[i-1] + data[i] + data[i+1]) / 3;
                
                const x = (i / (data.length - 1)) * width;
                const y = height - (val / max) * (height - padding * 2) - padding;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.lineTo(width, height); ctx.lineTo(0, height);
            ctx.fillStyle = color + "15"; ctx.fill();
        }

        function updateStatus(state) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            dot.className = 'dot';
            if (state === 'connected') { dot.classList.add('connected'); txt.textContent = "已连接"; }
            else if (state === 'recording') { dot.classList.add('recording'); txt.textContent = "录制中..."; }
            else { txt.textContent = "未连接"; }
        }

        function onDisconnected() {
            isConnected = false; isRecording = false;
            updateStatus('disconnected');
            document.getElementById('btnConnect').classList.remove('hidden');
            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('btnStop').classList.add('hidden');
            document.getElementById('btnExport').classList.add('hidden');
            showToast("已断开");
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }
    </script>
</body>
</html>
